name: Deploy Django to VPS

on:
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-django
          pip install -r rusard_site/requirements.txt

      - name: Run Flake8
        run: flake8 . --ignore=E501,F401,E265,E131,E303,W391

      - name: Run tests
        env:
          SECRET_KEY: testsecret
          DATABASE_URL: sqlite:///:memory:
          PYTHONPATH: "${{ github.workspace }}/rusard_site:${{ github.workspace }}"
        run: pytest -q

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/site-rusard
            git pull origin master
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d --build
            docker-compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput
          EOF
          