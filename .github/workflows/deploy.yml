name: Deploy Django to VPS

on:
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-django
          pip install -r rusard_site/requirements.txt

      - name: Run Flake8
        run: flake8 . --ignore=E501,F401,E265,E131,E303,W391

      - name: Run tests
        env:
          SECRET_KEY: testsecret

          DATABASE_URL: "sqlite:///:memory:"

          PYTHONPATH: "${{ github.workspace }}/rusard_site:${{ github.workspace }}"
        run: pytest -q

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Sync project files to server
        run: |
          rsync -az --delete \
            --exclude '.git/' \
            --exclude '.venv/' \
            --exclude 'logs/' \
            -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/site-rusard/

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd ~/site-rusard
            echo "üì¶ D√©ploiement bas√© sur les fichiers synchronis√©s."

            if command -v docker-compose >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
            else
              COMPOSE_CMD="docker compose"
            fi

            echo "üß± Reconstruction et red√©ploiement Docker..."
            $COMPOSE_CMD -f docker-compose.prod.yml down
            $COMPOSE_CMD -f docker-compose.prod.yml up -d --build

            echo "‚åõ Attente du d√©marrage du conteneur web..."
            sleep 10

            echo "üì¶ Collecte des fichiers statiques Django..."
            $COMPOSE_CMD -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput || echo "‚ö†Ô∏è collectstatic a renvoy√© un code d'erreur, mais on continue."

            echo "üßπ Nettoyage Docker..."
            docker system prune -af || true

            echo "‚úÖ D√©ploiement termin√© avec succ√®s."
            exit 0
        EOF
