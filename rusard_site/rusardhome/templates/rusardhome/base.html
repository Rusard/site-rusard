{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusard</title>
    <link rel="stylesheet" href="{% static 'rusardhome/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <div class="container border">

    <header class="container border">
      <div class="row">
        <div class="col-3 border">
        <img class="w-50 ronded text-center" src="{% static 'rusardhome/media/LOGO2022.png' %}" alt="logo">
        </div>
        <div class="col-6 justify-content-center border">
        <img class="img-fluid" src="{% static 'rusardhome/media/RUSARD-txt.png' %}" alt="Texte-Rusard">
        </div>
        <div class="col-3">
          <img class="img-fluid w-25" src="{% static 'rusardhome/media/FB-icone.png' %}" alt="">
          <img class="img-fluid w-25" src="{% static 'rusardhome/media/Twitch_logo.png' %}}" alt="">
          <img class="img-fluid w-25" src="{% static 'rusardhome/media/YouTube-icon.png' %}}" alt="">
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{% url 'accueil' %}"{% if 'accueil' in request.path %}class="nav-link active" {% else %}class="nav-link"{% endif %}>Home</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'modelisation' %}"{% if 'modelisation' in request.path %}class="nav-link active" {% else %}class="nav-link"{% endif %}>Modélisation 3D</a>
            </li>
            <li class="nav-item">
              <a  href="{% url 'contact' %}"{% if 'contact' in request.path %}class="nav-link active" {% else %}class="nav-link"{% endif %}>Contact</a>
            </li>
            <li class="nav-item">
              <a  href="{% url 'about' %}"{% if 'about' in request.path %}class="nav-link active" {% else %}class="nav-link"{% endif %}>About</a>
            </li>
            <li class="nav-item">
              <a  href="{% url 'projetapp' %}"{% if 'projetapp' in request.path %}class="nav-link active" {% else %}class="nav-link"{% endif %}>Projet APP</a>
            </li>
          </ul>
        </div>
      </div>  
    </nav>
    
    <div class="container">
    {% block content %}{% endblock%}
    </div>

    <footer>
      <a href="#Mention légal">Mention légal</a>
      <a href="#Politique de confidentialité">Politique de confidentialité</a>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
